<html>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("../img/down1.png"); width:59px; height:86px;'></div>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("../img/down1.png"); width:59px; height:86px;'></div>
        </div>
        <script type="text/javascript">

            var leftValue = 450, topValue = 100;
            function update(){
                document.getElementById("character2").style.left = leftValue+"px";
                document.getElementById("character2").style.top = topValue+"px";
            }
            document.onkeydown = function(e) {
                console.log('e: ', e); 
                console.log('e.keyCode: ', e.keyCode);
                if (e.keyCode == 37 ) { // LEFT
                    leftValue = leftValue - 10;
                }
                else if (e.keyCode == 39 ) { // RIGHT
                    leftValue = leftValue + 10;         
                }
                else if (e.keyCode == 40 ) { // DOWN
                    topValue = topValue + 10;
                }
                else if (e.keyCode == 38 ){
                    topValue = topValue - 10
                }

                // ...
                
                update();
            }
        </script>



        <div id="background" style="width: 500px; height: 500px; background-image: url('img/white_bg.jpg');">
        <div id="character2" style="width: 400px; height: 0px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>  
        
        </div>
        <script type="text/javascript">
            var leftValue = 150;
            var topValue = 150;
            var walkValue = 1;
            document.onkeydown = function(e){
                console.log(e);
                if (walkValue == 1){
                    walkValue = 2;
                }
                else if (walkValue == 2){
                    walkValue = 1;
                }
                if(e.keyCode == 65){
                    // Left
                    leftValue = leftValue - 25;
                    document.getElementById("character2").style.left = leftValue+"px";
                    document.getElementById("character2").style.backgroundImage = "url('img/left"+walkValue+".png')";
                }
                else if (e.keyCode == 68){
                    // Right
                    leftValue = leftValue + 25;
                    document.getElementById("character2").style.left = leftValue+"px";
                    document.getElementById("character2").style.backgroundImage = "url('img/right"+walkValue+".png')";
                }
                else if (e.keyCode == 87){
                    // Top
                    topValue = topValue - 25;
                    document.getElementById("character2").style.top = topValue+"px";
                    document.getElementById("character2").style.backgroundImage = "url('img/top"+walkValue+".png')";
                }
                else if (e.keyCode == 83){
                    // Bottom
                    topValue = topValue + 25;
                    document.getElementById("character2").style.top = topValue+"px";
                    document.getElementById("character2").style.backgroundImage = "url('img/down"+walkValue+".png')";
                }
            }
        </script>
    </body>
</html>
